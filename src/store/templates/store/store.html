<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>

    <!-- <link rel="stylesheet" href="{% static 'cart/css/cart.css' %}"> -->
    <!-- Also to be transferred to base.html file when created -->
    <script type="text/javascript">
        let user = '{{request.user}}'

        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getToken('csrftoken');
        
    </script>
</head>
<body>
    <p>{{store.owner.first_name}}</p>

    {% for product in products %}
        <p>{{product.name_of_product}}</p>
        <p>{{product.price}}</p>
        <img src="{{product.image_url}}" alt="">
        <button data-product={{product.pk}} data-action="add" class="btn btn-outline add-btn update-cart">Add to cart</button>
    {% endfor %}

        <!-- To be added to base.html file when created -->
        <script type="text/javascript" src="{% static 'cart/js/cart.js' %}"></script>
    
</body>
